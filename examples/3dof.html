<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> URDF A-Frame Example </title>
  <meta name="description" content="URDF â€¢ A-Frame">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="../dist/aframe-urdf.min.js"></script>
</head>

<body>
  <a-scene background="color: blue"
    stats
    inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
    <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity id="robot" position="0 1 0" rotation="-90 0 0" urdf="url: assets/3dof.urdf"></a-entity>
    <a-entity id="camera" camera position="0 1.5 0" look-controls wasd-controls></a-entity>
    <a-entity id="rightHand" hand-tracking-grab-controls="hand: right"></a-entity>
    <a-entity id="leftHand" hand-tracking-grab-controls="hand: left"></a-entity>
  </a-scene>
</body>

</html>
