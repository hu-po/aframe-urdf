<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> URDF A-Frame Example </title>
  <meta name="description" content="URDF â€¢ A-Frame">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="../dist/aframe-urdf.min.js"></script>
</head>

<body>
  <a-scene environment obb-collider="showColliders: false" info-message="htmlSrc: #messageText"
    inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
    <a-assets>
      <a-asset-item id="urdf-url" src="../urdf/stompy04052024/stompy04052024.urdf"></a-asset-item>
    </a-assets>
    <a-entity camera position="0 1.5 0" look-controls wasd-controls></a-entity>
    <a-entity urdf="url: #urdf-url"></a-entity>
    <!-- <a-entity id="rightHand" hand-tracking-grab-controls="hand: right"></a-entity>
      <a-entity id="leftHand" hand-tracking-grab-controls="hand: left"></a-entity> -->
  </a-scene>
</body>

</html>
